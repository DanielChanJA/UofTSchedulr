<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <!--<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style_signup.css">
</head>

<body>
    <nav class="menu">
        <div>
            <ul class="center-y">
                <li> <a href="signup.html">Sign up</a> </li>
                <li> <a href="signin.html">Sign in</a> </li>
            </ul>
        </div>
    </nav>
    <div class="form">

        <!--<ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="signin.html">Log In</a></li>
        </ul>-->

        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form action="/" method="post">


                    <div class="field-wrap">
                        <label>
                First Name<span class="req">*</span>
              </label>

                        <div class="rounded">
                            <input type="text" class="login_reg" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>
                Last Name<span class="req">*</span>
              </label>
                        <div class="rounded">
                            <input type="text" class="login_reg" required autocomplete="off" />
                        </div>
                    </div>


                    <div class="field-wrap">
                        <label>
              Email Address<span class="req">*</span>
            </label>
                        <div class="rounded">
                            <input type="email" class="login_reg" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>
              Password<span class="req">*</span>
            </label>
                        <div class="rounded">
                            <input type="password" class="login_reg" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="ph-float">
                        <button class='ph-button ph-btn-green'>Sign up</button>
                    </div>
                    <div class="anchor">
                        <a href="https://facebook.com"> <img class="fblogin" src="css/fblogin.png" alt="Sign in with Facebook"></a>
                    </div>
                </form>

            </div>

        </div>
        <!-- tab-content -->

    </div>
    <!--<script src="js/index.js"></script>-->

</body>

</html>
