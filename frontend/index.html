    <form class="search-bar col-md-3">
        <input class="center-x" type="text" name="search" placeholder="Search courses">
        <!--radio buttons-->
        <label class="radio-inline center-z">
      <input type="radio" name="optradio" value="UTSC">UTSC
    </label>
        <label class="radio-inline center-z">
      <input  type="radio" name="optradio" value="UTSG">UTSG
    </label>
        <label class="radio-inline center-z">
      <input type="radio" name="optradio" value="UTM">UTM
    </label>
        <button class="search-bar-btn center-x" type="button">Search</button>
        <button class="button-add-class center-x " type="button" disabled>Add Class</button>
        <button class="btn-save center-x" type="button" hidden>Save</button>
        <button class="btn-delete center-x" type="button" hidden>Delete</button>
        <button class="btn-load center-x" type="button" hidden>Load</button>
    </form>
    <section class="table-header">
        <div class="center-x">
            <button class="prev-day">&#60;</button>
            <h1 class="header-day"></h1>
            <button class="next-day">&#62;</button>
        </div>
    </section>
    <div class="col-md-9 text-center">
        <div id="view-switcher" class="btn-group">
            <button type="button" class="btn btn-default" id="mapview">Map View</button>
            <button type="button" class="btn btn-default" id="timetableview">Timetable View</button>
        </div>
        <br>
        <div id="map" style="height: 400px;">
        </div>
        <section class="schedule-container col-md-12" id="timetable">
        </section>

    </div>
    <div class="modal-container">
        <div class="modal-course-info center-x">
            <h2></h2>
            <h3>Course Name</h3>
            <p></p>
            <h3>Instructor</h3>
            <p></p>
            <h3>Time</h3>
            <p></p>
            <button class="btn-delete-course center-x" type="button">Delete Course</button>
        </div>
    </div>
    <div class="modal-container-saved">
        <div class="modal-saved center-x">
            <section></section>
            <button class="btn-load-schedule center-x" type="button">Load</button>
            <button class="btn-cancel center-x" type="button">Cancel</button>
        </div>
    </div>
    <section class="course-info">
        <div class="center-x">
            <h2 class="course-code"></h2>
            <h3 class="course-name-title"></h3>
            <p> </p>
            <!--<p class="course-name"></p>-->
            <p class="course-department"></p>
            <p class="course-prereq"></p>

            <span class="show-more-class">
                <p class="course-description"></p>
                <p class="course-exclusions"></p>
                <p class="course-campus"></p>
                <p class="course-breadths"></p>
            </span>

            <button class="show-more-button">show more</button>
        </div>

    </section>
    <footer>
        <div class="container-okok">
            <div class="row">
                <p class="text-center">Made by UofT students, for UofT students.</p>
                <div style="text-align: center">

                        <i class="fa fa-mouse-pointer" aria-hidden="true"></i> Cobalt API
                    </a>

        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeb2Wqqaiy_yYFB7D-cVE4NrFu1OdQycs&callback=initMap">
    </script>
    <script>
        var user_lat, user_lng;
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 17,
                    lng: 80
                },
                zoom: 5
            });
            var marker = new google.maps.Marker({
                position: {
                    lat: 17,
                    lng: 80
                },
                map: map,
                title: 'Hello World!'
            });
        }
    </script>
    <script src="Assets/Javascript/main.js"></script>
